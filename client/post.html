<template name="post">
<h1>Create New Post</h1>
<div>
    <label for="title">Title : </label>
    <!-- //글자를 그냥 적어주지 않고 레이블을 달아서 그 안에 적는이유 : 
     보이는 방식이 css마다, 브라우저마다 다르기 때문에. 
     이 인풋에 대한 설명이 이 레이블이라고 알려줘야 어떻게 보일지 css나 브라우저가
     판단해서 위치하게 됨. 예쁘게 적용되도록 일임하는 것임.
     이렇게 안하면, css프레임워크를 입혀도
     깨지거나, 기본적인 스타일인 왼쪽에 붙는 걸로만 자동적용돼버림 -->
    <input id="title" type="text">
    </div>
<div>
    <label for="content">Content : </label>
    <textarea name="content" id="content" rows="10"></textarea>
</div>
<div>
    <button id="save" type="submit">Save 😎</button>
</div>
</template>
